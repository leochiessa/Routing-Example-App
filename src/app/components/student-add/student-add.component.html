<main class="py-5">
    <section class="mb-5">
        <form [formGroup]="studentForm">
            <div class="container">
                <h3 class="mb-3">Add Student</h3>
                <div class="bg-light p-4">
                    <div class="row">
                        <div class="col-lg-4">
                            <label>Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control">
                            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                                <p *ngIf="lastName.errors.required" style="font-size: small; color: red">required</p>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <label>First Name</label>
                            <input type="text" formControlName="firstName" class="form-control">
                            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                                <p *ngIf="firstName.errors.required" style="font-size: small; color: red">required</p>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <label>DNI</label>
                            <input type="text" formControlName="dni" class="form-control">
                            <div *ngIf="dni.invalid && (dni.dirty || dni.touched)">
                                <p *ngIf="dni.errors.required" style="font-size: small; color: red">required</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <p *ngIf="email.errors.required" style="font-size: small; color: red">required</p>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <label>Address</label>
                            <input type="text" formControlName="address" class="form-control">
                            <div *ngIf="address.invalid && (address.dirty || address.touched)">
                                <p *ngIf="address.errors.required" style="font-size: small; color: red">required</p>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <label>Career</label>
                            <select [(ngModel)]="careerId" [ngModelOptions]="{standalone: true}" class="form-control">
                                <option *ngFor="let career of careerList" [(ngValue)]="career.careerId">{{career.name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <button type="button" class="btn btn-primary" (click)="addStudent()">Add</button>
                </div>
            </div>
        </form>
    </section>
</main>
